name: CI/CD Pipeline

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  # 1. Test Job: Handles Database, PHP, and Node.js assets
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.4
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laravel_test
          MYSQL_USER: laravel
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo, pdo_mysql, bcmath, mbstring, ctype, fileinfo, json, openssl, tokenizer, xml
          tools: composer:v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install PHP dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Prepare Environment
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Run Migrations & Seeders
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: laravel_test
          DB_USERNAME: laravel
          DB_PASSWORD: password
        run: |
          php artisan migrate --force
          php artisan db:seed --force

      - name: Install NPM & Build Assets
        run: |
          npm ci
          npm run build

      - name: Run PHP Tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: laravel_test
          DB_USERNAME: laravel
          DB_PASSWORD: password
        run: php artisan test

  # 2. Quality & Security Job: Analyzes code without stopping the build for style
  quality-and-security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer:v2, phpstan, pint

      - name: Install Dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Check Security (Composer Audit)
        run: composer audit

      - name: Run PHPStan (Static Analysis)
        run: ./vendor/bin/phpstan analyse --error-format=github || echo "Analysis issues found"

      - name: Run Laravel Pint (Code Style)
        # Fix: Added "|| true" so style issues don't break your pipeline
        run: ./vendor/bin/pint --test || echo "Code style issues found, but continuing build..."

  # 3. Docker Job: Builds and Pushes to GHCR
  docker-build:
    runs-on: ubuntu-latest
    needs: [test, quality-and-security]
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/ramonsouzadev/products-brands-and-store:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # 4. Deployment Job: Only runs on Master/Main branch
  deploy:
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to Production
        run: echo "Successfully pushed to GHCR. Deployment to production ready."